<script type="text/javascript">
MochiKit.Sortable.Sortable.create('dnd_sortable');

validate = function () {
    var children = MochiKit.DOM.getElement("dnd_sortable").childNodes;
    var res = '';
    for (var i = 0; i < children.length; i++) {
        res += children[i].firstChild.nodeValue + ' ';
    }
    alert(res);
}
</script>
