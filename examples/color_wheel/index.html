        <h1>Color Wheel</h1>

            <a href="http://mochikit.com/doc/html/MochiKit/Visual.html">MochiKit.Visual</a>,
            <a href="http://mochikit.com/doc/html/MochiKit/DOM.html">MochiKit.DOM</a>,
            and <a href="http://mochikit.com/doc/html/MochiKit/Async.html">MochiKit.Async</a>.
