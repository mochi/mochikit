<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Demo of MochiKit Visual Elements</title>
        <link href="rounded_corners.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="../../MochiKit/MochiKit.js"></script>
        <script type="text/javascript" src="rounded_corners.js"></script>
        <!--
            The other CSS and scripts are just syntax highlighting support
            for MochiKit examples
        -->
        <link href="../common/lib/SyntaxHighlighter/SyntaxHighlighter.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="../common/example_syntax_highlight.js"></script>
        <script type="text/javascript" src="../common/lib/SyntaxHighlighter/shCore.js"></script>
        <script type="text/javascript" src="../common/lib/SyntaxHighlighter/shBrushJScript.js"></script>
        <script type="text/javascript" src="../common/lib/SyntaxHighlighter/shBrushXml.js"></script>
    </head>
    <body onload="roundedCornersOnLoad();">
        <h1>MochiKit Visuals <span id="visual_version"></span></h1>
        <h2>Rounded Corners</h2>
        <p>
            The heading at the top of this page should have all four corners
            rounded. The heading for this section should just have the bottom
            corners rounded.
        </p>
        <div id="codeview" class="invisible">
            <h3>rounded_corners.js</h2>
            <textarea name="code" class="javascript">
                rounded_corners.js
            </textarea>
            <h3>index.html</h2>
            <textarea name="code" class="xml">
                index.html
            </textarea>
        </div>
    </body>
</html>
