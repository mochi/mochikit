<script type="text/javascript">
try {
        
    // Counting the number of tests is really lame
    plan({'tests': 4});
    tests.test_DragAndDrop({ok:ok, is:is});
    ok( true, "test suite finished!");
    
} catch (err) {
    
    var s = "test suite failure!\n";
    var o = {};
    var k = null;
    for (k in err) {
        // ensure unique keys?!
        if (!o[k]) {
            s +=  k + ": " + err[k] + "\n";
            o[k] = err[k];
        }
    }
    ok ( false, s );

}
